		form {

			box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
		}

		input[type=text],
		input[type=email],
		select,
		textarea {
			width: 100%;
			padding: 12px 20px;
			margin: 8px 0;
			display: inline-block;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
		}

		input[type=submit],
		input[type=reset] {
			background-color: #4CAF50;
			color: white;
			padding: 14px 20px;
			margin: 8px 0;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}

		input[type=submit]:hover,
		input[type=reset]:hover {
			background-color: #45a049;
		}
